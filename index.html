<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 할 일</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .app {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      box-shadow: 0 25px 40px rgba(0,0,0,.15);
      width: 100%;
      max-width: 480px;
      padding: 28px 26px 22px;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 22px;
      font-weight: 700;
      color: #222;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 18px;
    }

    .input-row input {
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: box-shadow .15s, border .15s;
    }

    .input-row input:focus {
      border: 1px solid #a5b4fc;
      box-shadow: 0 0 0 3px rgba(165, 180, 252, .4);
    }

    .input-row button {
      border-radius: 14px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      padding: 0 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .12s, box-shadow .12s;
    }

    .input-row button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(0,0,0,.12);
    }

    .todos {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
    }

    .todo {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 10px 12px;
      margin-bottom: 10px;
      transition: background .15s, opacity .2s, transform .2s;
    }

    .todo input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .todo span {
      flex: 1;
      font-size: 14px;
    }

    .todo.completed {
      opacity: .35;
      text-decoration: line-through;
      transform: scale(.98);
    }

    .empty {
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>오늘의 할 일</h1>

    <div class="input-row">
      <input id="todo-input" type="text" placeholder="할 일을 입력하세요" />
      <button id="add-btn">추가</button>
    </div>

    <ul id="todos" class="todos"></ul>
    <div id="empty" class="empty">아직 등록된 할 일이 없습니다.</div>
  </main>

  <script>
    const input = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const list = document.getElementById("todos");
    const empty = document.getElementById("empty");

    function updateEmptyState() {
      empty.style.display = list.children.length === 0 ? "block" : "none";
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.className = "todo";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = text;

      checkbox.addEventListener("change", () => {
        li.classList.add("completed");
        setTimeout(() => {
          li.remove();
          updateEmptyState();
        }, 250);
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      list.prepend(li);

      input.value = "";
      input.focus();
      updateEmptyState();
    }

    addBtn.addEventListener("click", addTodo);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTodo();
    });

    updateEmptyState();
  </script>
</body>
</html>
